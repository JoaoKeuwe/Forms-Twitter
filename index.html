<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Twitter landing page</title>
    <link rel="shortcut icon" href="logo.webp" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="brand-logo"></div>
      <div class="brand-title">TWITTER</div>
      <div class="inputs">
        <label>EMAIL</label>
        <input type="email" placeholder="example@test.com" />
        <label>PASSWORD</label>
        <input type="password" placeholder="Min 6 charaters long" />
        <button type="submit">LOGIN</button>
      </div>
      <div class="checkbox-wrapper-55 checkbox">
        <label class="rocker rocker-small">
          <input type="checkbox" />
          <span class="switch-left">Ligh Mode</span>
          <span class="switch-right">Dark Mode</span>
        </label>
      </div>
    </div>
  </body>
</html>
